<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Web 2 Test File</title>
</head>
<body>
    <!-- this is an HTML comment -->
     <header>
        <!-- the header element should be reserved for title information -->
         <h1>The main title of your site</h1>
         <!-- the navigation tag defines a navigation area of your site: home, about, contact, etc -->
         <nav>
            <!-- unordered list -->
             <ul>
                <!-- list items -->
                 <li><a href="page2.html">Go to page 2</a></li>
                 <!-- target="_blank" is for the link open in a new tab when you click on it -->
                 <li><a href="https://algonquincollege.com" target="_blank">Algonquin College</a></li>
                 <li></li>
             </ul>
         </nav>
     </header>
     <main>
        <!-- main defines the main content of your site -->
         <section>
            <img src="images/kitten.jfif" alt="A yellow kitten sitting in a couch"> <!-- alt is for accessability to describe the image -->
            <h3>Title of content</h3>
            <p>some content</p>
         </section>
     </main>
</body>
</html>
